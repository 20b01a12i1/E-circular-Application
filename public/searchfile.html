<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./stylesheets/searchfile.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script>
      $( document ).ready(function() {
          // mm/dd/yyyy
          availableDates = ["01-04-2023", "01-05-2023", "10-06-2018", "10-31-2018", "08-01-2018"];
          function available(date) {
              var moth = String(date.getMonth() + 1);
              if (moth.length == 1) {
                  moth = "0" + moth;
              }
  
              var dat = String(date.getDate());
              if (dat.length == 1) {
                  dat = "0" + dat;
              }
              dmy = moth + "-" + dat + "-" + date.getFullYear();
  
              if ($.inArray(dmy, availableDates) != -1)    {
                  return [true, ""];
              } else {
                  return [false, ""];
              }
          }
          $("#datepicker").datepicker({
              beforeShowDay: function (dt) {
                  return available(dt);
              },
              changeMonth: true,
              changeYear: true,
              // onSelect: function (dateText) {
              //     alert(dateText);
              // }
          });
          });
      </script>
      </head>
  <body>
    <section>
      <div class="box">
        <form action="/users/search" method="post">
          <label for="search date"><h3><b>SEARCH CIRCULAR</b></h3></label
          ><br />
          <div class="container">
            <div class="labels">Select Date</div>
            <input type="text" id="datepicker" name="date1" required>
            <button type="submit" >Search</button>
        </div>
        </form>
      </div>
    </section>
  </body>
</html>
